<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpel quiz app</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./controller.js" defer></script>
</head>

<body>
    <nav class="nav">
        <h1 class="page_heading">Welcom to the Simpel Quiz</h1>
    </nav>
    <header class="header">
        <!-- get information for quiz questions -->

        <form action="" class="quiz_info form ">
            <h2 class="heading">About Quiz</h2>
            <label for="question_amount">Number of Question: </label>
            <input type="number" name="question_amount" class="form-control" max="40" min="1" value="10">
            <label for="question_amount">Select Category: </label>
            <select name="question_category" class="form-control">
                <option value="any">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>
            </select>
            <label for="question_amount">Select Difficulty: </label>
            <select name="question_difficulty" class="form-control">
                <option value="any">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <label for="question_type">Select Type: </label>
            <select name="trivia_type" class="form-control">&gt;
                <option value="any">Any Type</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True / False</option>
            </select>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- displaying the question  -->

        <form class="quiz_answer form hidden">
            <h2 class="heading">Simpel Quiz</h2>
            <label class="quiz_question">1. Which is the largest animal in the world</label>
            <button class="form-control">Answer 1</button>
            <button class="form-control">Answer 2</button>
            <button class="form-control">Answer 3</button>
            <button class="form-control">Answer 4</button>
            <button class="btn btn-secondary">Submit</button>
        </form>

    </header>
</body>

</html>
