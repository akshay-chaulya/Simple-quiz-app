<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpel quiz app</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./controller.js" defer></script>
</head>

<body>
    <nav class="nav">
        <!-- <button class="btn btn__display-quiz">Quiz</button>
        <button class="btn btn__add-quiz">Add a quiz</button> -->
    </nav>
    <header class="header">
        <h1 class="header_title">Welcom to Simpel quiz</h1>

        <div class="container__quiz hidden">
            <div class="header__titel">Simpel quiz</div>
            <div class="container__question">
                <div class="question__titel">1. Which is the largest animal in the world</div>
                <div class="answer-cont">
                    <button class="user-ans ans-btn">Answer 1</button>
                    <button class="ans-btn">Answer 2</button>
                    <button class="right-ans ans-btn">Answer 3</button>
                    <button class="wrong-ans ans-btn">Answer 4</button>
                </div>
            </div>
            <div class="page__update">
                <button class="btn prev__btn">Back</button>
                <button class="btn next__btn">Next</button>
            </div>
        </div>
    </header>
</body>

</html>
